type User {
  id: ID!
  email: String!
  password: String!
  records: [TwitterRecord!]!
}

type UserWithoutPassword {
  id: ID!
  email: String!
  records: [TwitterRecord!]!
}

type Query {
  users: [UserWithoutPassword]
  user(id: ID!): UserWithoutPassword
}

input UserInput {
  email: String!
  password: String!
}

type Mutation {
  createUser(input: UserInput!): UserWithoutPassword
}
